<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>Robo.py</title>
</head>

<body>
    <div class="master">

        <div class="l-controler">

            <div class="l-pad-1">

                <div class="aUp">
                    <button class="arrowUp" id="bUp" onclick="PressArrowUp()">
                        ^
                    </button>
                </div>

                <div class="aDown">
                    <button class="arrowDown" id="bDown" onclick="PressArrowDown()">
                        -
                    </button>
                </div>

            </div>

            <div class="l-pad-2">

                <div>
                    <button class="a">A</button>

                    <button class="b">B</button>

                </div>

            </div>

        </div>

        <div class="video">
            <iframe src="">     
            </iframe>
        </div>

        <div class="r-controler">

            <div class="r-pad-2">

                <div>
                    <button class="c">C</button>
                    <button class="d">D</button>
                </div>

            </div>

            <div class="r-pad-1">

                <div class="laterais">
                    <button class="arrowLeft" id="bLeft" onclick="PressArrowLeft()">
                        {
                    </button>

                    <button class="arrowRight" id="bRight" onclick="PressArrowRight()">
                        }
                    </button>
                </div>

            </div>

        </div>

    </div>
</body>

<script type="text/javascript" src="js/input.js"></script>
<script type="text/javascript" src="js/move.js"></script>

</html>
